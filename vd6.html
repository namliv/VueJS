<!DOCTYPE html>
<html>
<head>
	<title>Vue 5</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <a v-bind:href="blogUrl">Visit web</a>
	</div>
	<script type="text/javascript">
	    new Vue({
	    	el: '#app',
	    	data: {
	    		blogUrl: 'https://www.facebook.com/'
	    	}
	    });
	</script>
</body>
</script>
</body>
</html>
