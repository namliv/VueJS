<!DOCTYPE html>
<html>
<head>
	<title>Vue 5</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-html="html"></p>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				html : '<h1>Nam</h1>'
			}
		})
	</script>
</body>
</script>
</body>
</html>
