<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app7">
      	<ol>
      		<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
      	</ol>
      </div>

      <script type="text/javascript">
      	Vue.component('todo-item',{
      		props: ['todo'],
      		template: '<li>{{ todo.text }}</li>'
      	})

      	var app7 = new Vue({
      		el: '#app7',
      		data: {
      			groceryList: [
                   {text: 'Vegetables'},
                   {text: 'Chesse'},
                   {text: 'Rau'}
      			]
      		}
      	})
      </script>
</body>
</html>
