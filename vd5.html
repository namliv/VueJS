<!DOCTYPE html>
<html>
<head>
	<title>Vue 5</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<button v-on:click="changeTitle">Change Title</button>
	<h1>{{title}}</h1>
</div>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			title: 'Phuong Nam'
		},
		methods: {
			changeTitle(){
				this.title = 'NP';
			}
		}
	})
</script>
</body>
</script>
</body>
</html>
